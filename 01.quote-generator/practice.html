<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator Practice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quote-box {
      background: #fff;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: all 0.2s ease;
    }

    .quote-text {
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 1rem;
    }

    .quote-author {
      font-size: 0.95rem;
      color: #666;
      text-align: right;
      font-style: italic;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p class="quote-text"></p>
    <p class="quote-author"></p>
    <button>New Quote</button>
  </div>

  <script>
    const quoteText = document.querySelector(".quote-text");
    const quoteAuthor = document.querySelector(".quote-author");
    const newQuoteBtn = document.querySelector("button");
    let quotes = [];

    const newQuote = () => {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.textContent = `"${quote.text}"`;
      quoteAuthor.textContent = quote.author ? `– ${quote.author}` : "– Unknown";
    };

    const getQuotes = async () => {
      const apiUrl = "https://jacintodesign.github.io/quotes-api/data/quotes.json";
      try {
        const response = await fetch(apiUrl);
        quotes = await response.json();
        newQuote(); // Show one quote initially
      } catch (error) {
        quoteText.textContent = "Oops! Something went wrong.";
        quoteAuthor.textContent = "";
      }
    };

    newQuoteBtn.addEventListener("click", newQuote);
    getQuotes();
  </script>
</body>
</html>
